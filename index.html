<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING HUB | MASTER VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --bg: #050b18; --glass: rgba(15, 23, 42, 0.9); --danger: #ff4757; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #050b18 100%); color: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        
        /* --- New Top Left Profile Menu --- */
        .user-menu-container { position: fixed; top: 15px; left: 15px; z-index: 2000; }
        .profile-trigger { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; overflow: hidden; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); transition: 0.3s; background: var(--glass); }
        .profile-trigger:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }
        
        .dropdown-menu { position: absolute; top: 60px; left: 0; background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 20px; width: 220px; display: none; backdrop-filter: blur(20px); padding: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); animation: slideDown 0.3s ease; }
        .dropdown-menu.active { display: block; }
        
        .dropdown-header { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 8px; text-align: center; }
        .dropdown-header img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 8px; }
        
        .dropdown-menu button { display: flex; align-items: center; gap: 10px; width: 100%; padding: 12px; color: white; text-decoration: none; text-align: left; background: none; border: none; cursor: pointer; font-size: 14px; border-radius: 10px; transition: 0.2s; }
        .dropdown-menu button:hover { background: rgba(0, 242, 255, 0.1); color: var(--primary); }
        
        .logout-section { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 8px; padding-top: 8px; }
        .logout-btn-nav { color: var(--danger) !important; font-weight: bold; }
        .logout-btn-nav:hover { background: rgba(255, 71, 87, 0.1) !important; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Original Styles Kept --- */
        .container { width: 100%; max-width: 450px; padding: 20px; text-align: center; }
        .glass-card { background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); padding: 30px; border-radius: 30px; backdrop-filter: blur(25px); box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 15px; outline: none; margin: 10px 0; }
        .btn { display: block; width: 100%; padding: 15px; margin-top: 15px; border: none; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; cursor: pointer; font-weight: 800; border-radius: 15px; transition: 0.3s; text-decoration: none; text-transform: uppercase; text-align: center;}
        .social-auth { display: flex; gap: 10px; margin-top: 20px; }
        .social-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; background: rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: bold; }
        .tool-card { background: rgba(255, 255, 255, 0.03); padding: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; text-align: left; }
        .tool-img { width: 65px; height: 65px; border-radius: 15px; object-fit: cover; border: 2px solid var(--primary); }
        .action-btns { display: flex; gap: 8px; margin-top: 8px; }
        .dl-link { background: var(--primary); color: #000; padding: 5px 12px; border-radius: 6px; font-weight: bold; text-decoration: none; font-size: 0.8rem; }
        .vid-link { border: 1px solid #ff0050; color: #fff; padding: 4px 11px; border-radius: 6px; text-decoration: none; font-size: 0.8rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="user-menu" class="user-menu-container hidden">
        <div class="profile-trigger" onclick="toggleDropdown()">
            <img id="top-profile-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        </div>
        <div class="dropdown-menu" id="profile-dropdown">
            <div class="dropdown-header">
                <img id="header-pic" src="">
                <div id="top-user-name" style="font-weight: bold; color: var(--primary);">User</div>
                <div id="top-user-email" style="font-size: 10px; opacity: 0.6;">email@example.com</div>
            </div>
            <button onclick="tab('tools')">üìÇ ŸπŸàŸÑÿ≤ ŸÑÿ≥Ÿπ</button>
            <button onclick="tab('profile')">üë§ ŸÖ€åÿ±€å Ÿæÿ±ŸàŸÅÿßÿ¶ŸÑ</button>
            <button onclick="askAdminPass()">‚öôÔ∏è ÿß€å⁄àŸÖŸÜ Ÿæ€åŸÜŸÑ</button>
            <div class="logout-section">
                <button class="logout-btn-nav" onclick="logout()">üö™ ŸÑÿß⁄Ø ÿ¢ÿ§Ÿπ</button>
            </div>
        </div>
    </div>

    <div id="screen-blocked" class="container hidden">
        <div class="glass-card">
            <h1 style="color:var(--danger);">BANNED</h1>
            <p>ÿ¢Ÿæ ⁄©ÿß ÿß⁄©ÿßÿ§ŸÜŸπ ÿ®ŸÑÿß⁄© ⁄©ÿ± ÿØ€åÿß ⁄Ø€åÿß €Å€í€î</p>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="screen-login" class="container">
        <h1 style="font-family:'Orbitron'; color:var(--primary); margin-bottom: 10px;">Gaming Hub</h1>
        <div class="glass-card">
            <input type="email" id="user-email" placeholder="ÿß€å ŸÖ€åŸÑ">
            <input type="password" id="user-pass" placeholder="Ÿæÿßÿ≥ Ÿàÿ±⁄à">
            <button class="btn" onclick="handleAuth()">ŸÑÿß⁄Ø ÿßŸÜ / ÿ≥ÿßÿ¶ŸÜ ÿßŸæ</button>
            <div class="social-auth">
                <button class="social-btn" onclick="loginSocial('google')">Google</button>
            </div>
        </div>
    </div>

    <div id="screen-verify" class="container hidden">
        <h1>Verify Steps</h1>
        <div class="glass-card">
            <a href="#" id="s1_link" class="btn" target="_blank" onclick="markStep('s1')">Step 1: TikTok</a>
            <a href="#" id="s2_link" class="btn" target="_blank" onclick="markStep('s2')">Step 2: YouTube</a>
            <a href="#" id="s3_link" class="btn" target="_blank" onclick="markStep('s3')">Step 3: WhatsApp</a>
            <button id="unlock-btn" class="btn hidden" style="background:gold;" onclick="startTimer()">Unlock Tools</button>
            <p id="timer-box" class="hidden" style="margin-top:15px; color:gold;">Processing: <span id="sec">15</span>s</p>
        </div>
    </div>

    <div id="screen-content" class="container hidden">
        <h2 id="view-title" style="margin-bottom: 20px; color: var(--primary); font-family: 'Orbitron';">TOOLS</h2>
        <div id="tab-tools-view">
            <div id="tools-list"></div>
        </div>
        <div id="tab-profile-view" class="hidden">
            <div class="glass-card">
                <img id="profile-pic" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary); margin-bottom:15px; object-fit:cover;">
                <h3 id="profile-name">...</h3>
                <p id="profile-email-disp" style="opacity:0.6; margin-bottom:20px; font-size: 0.9rem;"></p>
                <input type="text" id="edit-name" placeholder="ŸÜ€åÿß ŸÜÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫">
                <button class="btn" onclick="updateProfile()">Update Profile</button>
            </div>
        </div>
    </div>

    <div id="screen-admin" class="container hidden">
        <div class="glass-card" style="text-align: left; max-height: 90vh; overflow-y: auto;">
            <h2 style="color:var(--primary);">Admin Dashboard</h2>
            <div id="admin-users-list" style="margin: 15px 0;"></div>
            <input type="text" id="t_name" placeholder="Tool Name">
            <input type="text" id="t_url" placeholder="Download Link">
            <input type="text" id="t_pic" placeholder="Icon Link">
            <button class="btn" onclick="uploadTool()">Upload Now</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="location.reload()">Back</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9THzTxB73m4OpeNE2tkmafvpExIGWlvg",
            authDomain: "gaming-d9494.firebaseapp.com",
            projectId: "gaming-d9494",
            storageBucket: "gaming-d9494.firebasestorage.app",
            messagingSenderId: "464029519961",
            appId: "1:464029519961:web:18db325072160f4c48a148"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI HELPERS ---
        window.toggleDropdown = () => document.getElementById('profile-dropdown').classList.toggle('active');
        
        window.tab = (t) => {
            document.getElementById('profile-dropdown').classList.remove('active');
            document.getElementById('tab-tools-view').classList.toggle('hidden', t !== 'tools');
            document.getElementById('tab-profile-view').classList.toggle('hidden', t !== 'profile');
            document.getElementById('view-title').innerText = t.toUpperCase();
        };

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                const userRef = doc(db, "users", user.uid);
                let snap = await getDoc(userRef);
                if(!snap.exists()) {
                    await setDoc(userRef, { name: user.displayName || "Gamer", email: user.email, photo: user.photoURL || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", isVerified: false, isBlocked: false });
                    snap = await getDoc(userRef);
                }
                const userData = snap.data();
                if(userData.isBlocked) { show('screen-blocked'); return; }
                
                // Update All UI elements
                const pPic = userData.photo || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                document.getElementById('top-profile-pic').src = pPic;
                document.getElementById('header-pic').src = pPic;
                document.getElementById('profile-pic').src = pPic;
                document.getElementById('top-user-name').innerText = userData.name;
                document.getElementById('profile-name').innerText = userData.name;
                document.getElementById('top-user-email').innerText = userData.email;
                document.getElementById('profile-email-disp').innerText = userData.email;

                document.getElementById('user-menu').classList.remove('hidden');

                if(userData.isVerified) { show('screen-content'); loadTools(); }
                else { show('screen-verify'); loadConfig(); }
                loadUsersAdmin();
            } else { 
                document.getElementById('user-menu').classList.add('hidden');
                show('screen-login'); 
            }
        });

        window.loginSocial = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.handleAuth = async () => {
            const e = document.getElementById('user-email').value, p = document.getElementById('user-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { await createUserWithEmailAndPassword(auth, e, p); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // --- TOOLS & ADMIN (Original Logic) ---
        window.uploadTool = async () => {
            const name = document.getElementById('t_name').value, url = document.getElementById('t_url').value, pic = document.getElementById('t_pic').value;
            if(name && url) { await addDoc(collection(db, "tools"), { name, url, pic, time: Date.now() }); alert("Tool Added!"); }
        };

        function loadTools() {
            onSnapshot(query(collection(db, "tools"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('tools-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="tool-card">
                        <img src="${data.pic || 'https://via.placeholder.com/60'}" class="tool-img">
                        <div><b>${data.name}</b><br><a href="${data.url}" class="dl-link" target="_blank">Download</a></div>
                    </div>`;
                });
            });
        }

        window.askAdminPass = () => {
            document.getElementById('profile-dropdown').classList.remove('active');
            if(prompt("Admin Pin:") === "killer786") show('screen-admin');
        };

        window.updateProfile = async () => {
            const n = document.getElementById('edit-name').value;
            if(n) { await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n }); alert("Name Updated!"); location.reload(); }
        };

        // --- OTHER UTILS ---
        function show(id) { document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        window.markStep = (id) => { document.getElementById(id+'_link').style.background = "var(--primary)"; };
        window.startTimer = () => { /* Original Timer Logic */ };
        async function loadConfig() { /* Original Config Logic */ }
        function loadUsersAdmin() { /* Original Admin Logic */ }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.user-menu-container')) {
                document.getElementById('profile-dropdown').classList.remove('active');
            }
        }
    </script>
</body>
</html>
