    <style>
        :root { 
            --primary: #00f2ff; 
            --secondary: #7000ff;
            --bg: #050b18; 
            --glass: rgba(15, 23, 42, 0.8);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at center, #1a1a2e 0%, #050b18 100%); 
            color: #f8fafc; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
        }

        h1 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .container { width: 100%; max-width: 450px; padding: 20px; text-align: center; transition: 0.5s; }
        .glass-card { 
            background: var(--glass); 
            border: 1px solid rgba(0, 242, 255, 0.2); 
            padding: 30px; 
            border-radius: 30px; 
            backdrop-filter: blur(25px); 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); 
        }

        input { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; 
            border-radius: 15px; outline: none; margin: 10px 0; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

        .btn { 
            display: block; width: 100%; padding: 15px; margin-top: 15px; border: none; 
            background: linear-gradient(90deg, var(--primary), var(--secondary)); 
            color: #000; cursor: pointer; font-weight: 800; border-radius: 15px; 
            transition: 0.3s; text-decoration: none; text-transform: uppercase;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }

        /* Social Buttons */
        .social-auth { display: flex; gap: 10px; margin-top: 20px; }
        .social-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; background: rgba(255,255,255,0.05); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .social-btn:hover { background: rgba(255,255,255,0.15); }

        .tool-card { 
            background: rgba(255, 255, 255, 0.03); padding: 15px; border: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; text-align: left;
            transition: 0.3s;
        }
        .tool-card:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); }
        .tool-img { width: 65px; height: 65px; border-radius: 15px; object-fit: cover; border: 2px solid var(--primary); }

        .hidden { display: none !important; }
        #admin-btn { position: fixed; bottom: 20px; right: 20px; font-size: 2rem; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        #admin-btn:hover { opacity: 1; filter: drop-shadow(0 0 5px var(--primary)); }
        
        .timer-text { font-size: 1.2rem; color: gold; font-weight: bold; margin-top: 15px; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC9THzTxB73m4OpeNE2tkmafvpExIGWlvg",
            authDomain: "gaming-d9494.firebaseapp.com",
            projectId: "gaming-d9494",
            storageBucket: "gaming-d9494.firebasestorage.app",
            messagingSenderId: "464029519961",
            appId: "1:464029519961:web:18db325072160f4c48a148"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Social Login Logic
        window.loginSocial = async (providerName) => {
            const provider = providerName === 'google' ? new GoogleAuthProvider() : new GithubAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (err) {
                alert("Login Error: " + err.message);
            }
        };

        // Email Auth
        window.handleAuth = async () => {
            const e = document.getElementById('user-email').value;
            const p = document.getElementById('user-pass').value;
            if(!e || !p) return alert("Email/Password missing");
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch(err) { await createUserWithEmailAndPassword(auth, e, p); }
        };

        // Auth State
        onAuthStateChanged(auth, (user) => {
            if(user) { 
                document.getElementById('admin-btn').classList.remove('hidden'); 
                show('screen-verify');
                loadTools();
            } else {
                show('screen-login');
                document.getElementById('admin-btn').classList.add('hidden');
            }
        });

        // Steps Logic
        let completedSteps = 0;
        window.markStep = (id) => {
            document.getElementById(id+'_link').style.opacity = "0.5";
            document.getElementById(id+'_link').innerText = "âœ… Completed";
            completedSteps++;
            if(completedSteps >= 3) document.getElementById('unlock-btn').classList.remove('hidden');
        };

        window.startTimer = () => {
            document.getElementById('timer-box').classList.remove('hidden');
            let t = 15;
            let itv = setInterval(() => {
                if(t > 0) { t--; document.getElementById('sec').innerText = t; }
                else { clearInterval(itv); show('screen-tools'); }
            }, 1000);
        };

        // Tools Display
        function loadTools() {
            onSnapshot(query(collection(db, "tools"), orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('tools-list');
                const adminList = document.getElementById('admin-tools-list');
                list.innerHTML = ""; adminList.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="tool-card">
                        <img src="${data.pic || 'https://via.placeholder.com/60'}" class="tool-img">
                        <div><b>${data.name}</b><br><a href="${data.url}" target="_blank" style="color:var(--primary); font-size:0.8rem;">Download Tool</a></div>
                    </div>`;
                    adminList.innerHTML += `<div style="padding:10px; border-bottom:1px solid #333;">${data.name} <button onclick="deleteTool('${d.id}')" style="color:red; float:right;">X</button></div>`;
                });
            });
        }

        window.uploadTool = async () => {
            const name = document.getElementById('t_name').value;
            const url = document.getElementById('t_url').value;
            const pic = document.getElementById('t_pic').value;
            if(name && url) {
                await addDoc(collection(db, "tools"), { name, url, pic, time: Date.now() });
                alert("Tool Added!");
            }
        };

        window.deleteTool = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "tools", id)); };
        window.askAdminPass = () => { if(prompt("Admin Pin:") === "killer786") show('screen-admin'); };
        window.logout = () => signOut(auth).then(() => location.reload());
        function show(id) { document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    </script>
